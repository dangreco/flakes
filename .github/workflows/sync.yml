---
# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json
# yamllint disable rule:line-length
# yamllint disable rule:comments
name: Sync
on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/ci.yml"
      - ".github/workflows/nix.yml"
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: true

      - name: Sync workflows to templates
        run: |
          for template in template/*; do
            tpl=$(basename "$template")
            cp .github/workflows/ci.yml "template/$tpl/.github/workflows/"
            cp .github/workflows/nix.yml "template/$tpl/.github/workflows/"
          done

      - name: Create PR
        id: create-pr
        uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725 # v8.0.0
        with:
          branch: chore/sync-templates
          commit-message: "chore: sync template workflows"
          title: "chore: sync template workflows"
          body: "Automated sync of template workflows"
          base: main
          delete-branch: true
          token: ${{ secrets.SYNC_PAT_TOKEN }}

      - name: Enable auto-merge
        if: steps.create-pr.outputs.pull-request-number
        run: gh pr merge --auto --squash "${{ steps.create-pr.outputs.pull-request-number }}"
        env:
          GH_TOKEN: ${{ secrets.SYNC_PAT_TOKEN }}
